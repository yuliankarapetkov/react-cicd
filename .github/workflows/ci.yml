name: CI
on:
  pull_request:
    branches: [develop, master]
  push:
    branches: [develop, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2

      - name: Setup Node version (16.x)
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"

      - name: Install dependencies
        run: npm ci

      # - name: Check formatting
      #   run: npm run format:check

      # - name: Run tests
      #   run: npm run test -- --coverage
      #   env:
      #     CI: true

      - name: Get next version
        if: github.ref == 'refs/heads/master'
        run: npx semantic-release --dry-run
        id: get-next-version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        id: release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send message to Slack
        uses: pullreminders/slack-action@v1.0.7
        env:
          SLACK_BOT_TOKEN: xoxb-3729215731414-3748521183489-xoxb-3729215731414-3748521183489-MHlGGdtRao3Lg1TJXY6V2rvQ
        with:
          args: '{\"channel\":\"random\",\"text\":\"Hello world\"}'

      - name: Send message to Slack
        uses: "Ilshidur/action-slack@2.1.0"
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          VERSION: ${{ steps.get-next-version.outputs.new-release-version }}
          RELEASE_URL: ${{ format('{0}{1}', 'https://github.com/yuliankarapetkov/react-cicd/releases/tag/v', steps.get-next-version.outputs.new-release-version) }}
          SLACK_CUSTOM_PAYLOAD: '{ "text": "Released *Wallet v{{ VERSION }}* to production! :rocket:\n<{{ RELEASE_URL }}|See release notes>" }'
